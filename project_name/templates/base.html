<!DOCTYPE html>
<!-- Rev. {{ GIT_BRANCH }} :: {{ GIT_COMMIT }} -->
{% load django_static %}
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title%} {% endblock %}</title>
    <meta name="description" content="{% block description %} {% endblock %}"/>
    <meta name="author" content="Author"/>
    <meta name="copyright" content="Your Company, Copyright (c) 2015"/>
    {% slimall %}
    <link href="{{STATIC_URL}}css/foundation.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}css/main.css" rel="stylesheet" type="text/css">
    {% endslimall %}
    <link rel="shortcut icon" href="{{STATIC_URL}}{% staticfile "ico/favicon.ico"%}" alt="Favicon">
</head>

<body>

    {% block content %}{% endblock %}

    {% slimall %}
    <script src="{{STATIC_URL}}js/vendor/jquery.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/foundation.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/main.js" type="text/javascript"></script>
    {% endslimall %}
    <script type="text/javascript">
        {% slimcontent "js" %}
        $(document).foundation();
        var doc = document.documentElement;
        doc.setAttribute('data-useragent', navigator.userAgent);
        {% endslimcontent %}
    </script> 

</body>
</html>
